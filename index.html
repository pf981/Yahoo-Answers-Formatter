<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yahoo Answers Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LATEX-style markup for Yahoo Answers">
    <meta name="author" content="Paul Foster">

    <!--Theme-->
    <link href="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" title="rocket-jqueryui" />

    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.2.0.min.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">
  </head>


  <body>

    
    
    
     <div class="wrapper">
       
       <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
          <a href="./index.html" class="brand">Yahoo Answers Formatter</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active">
                <a href="#"><i class="icon-home"></i> Home</a>
              </li>
              <li>
                <a href="#about"><i class="icon-info-sign"></i> About</a>
              </li>
              <li>
                <a href="#help"><i class="icon-question-sign"></i> Help</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
       
      <div id="outer_hsplitter">
        <div id="toolbar_split">
          TOP
        </div>

        <div id="vsplitter">
          <!-- add question marks with pop-ups. Maybe make 1-time popups for first time users -->
          <div id="markup_split">
            <div id="markup_header" class="split_header">
              <span class="label label-inverse">Markup</span>
              <a class="btn btn-small btn-info pull-right" href="#"><i class="icon-info-sign"></i></a>
            </div>
            <textarea id="markup_textarea" title="Enter markup or indented text" placeholder="Enter markup or indented text..."></textarea>
          </div>
          
          <div id="inner_hsplitter">
            
            <div id="yahoo_input_split">
            <div id="yahoo_input_header" class="split_header">
              <span class="label label-inverse">Generated Yahoo Answers Input</span>
                <div class="btn-group pull-right">
                  <a class="btn btn-primary btn-small">Copy</a>
                  <a class="btn btn-small btn-info" href="#" rel="popover" data-placement="left" data-content="It's so simple to create a tooltop for my website!" data-original-title="Generated Yahoo Answers Input Info"><i class="icon-info-sign"></i></a>
                </div>
  
              <!-- TODO: Add info button -->
              <!-- TODO: Add copy all button -->
            </div>
            <textarea id="yahoo_input_textarea" title="Generated Yahoo Answers Input. Copy and paste this into Yahoo Answers to get nicely formatted output" placeholder="This will be generated from the markup..."></textarea>
            </div>
            
            <div id="yahoo_output_split">
              Bottom
            </div>
          </div>
        </div>
      </div>

    

  
    </div>


    

    <!--jQuery References-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>


    <!--Wijmo Widgets CSS-->
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.2.0.min.css" rel="stylesheet" type="text/css" />

    <!--Wijmo Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.2.0.min.js" type="text/javascript"></script>
    
    <!--Bootstrap JavaScript-->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script src="//netdna.bootstrapcdn.com//twitter-bootstrap/2.0.4/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-twipsy.js"></script>
    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-popover.js"></script>
    
        
    <script src="./js/scripts.js" type="text/javascript"></script>

    
  </body>
</html>
